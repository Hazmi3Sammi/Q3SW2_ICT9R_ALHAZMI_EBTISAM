<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Skill Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8B0000;
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            background: #B22222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            display: flex;
            align-items: center;
            border: dotted;
        }
        .text-container {
            flex: 1;
            text-align: center;
        }
        .image-container {
            flex: 1;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            max-width: 250px;
        }
        .btn-custom {
            width: 200px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .text-highlight {
            color: #FF6347;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .link{
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            align-items: center;
            border: dotted;
            max-width: 400px;
            background: #B22222;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://image.made-in-china.com/155f0j00gMYTeUwhbsuZ/Robot-Calculator-GY2100.webp" alt="Robot Image">
        </div>
        <div class="text-container">
            <h2>Haii, my name is <span class="text-highlight">Rayso</span>. Let's test your Math skills!!!</h2>
            <p><strong>Given:</strong></p>
            <label>Enter a value for <b>a</b>:</label>
            <input type="number" id="num1" placeholder="Enter first number">
            <label>Enter a value for <b>b</b>:</label>
            <input type="number" id="num2" placeholder="Enter second number">
            <br>
            <button class="btn btn-light">â–º Click here</button>
            <br><br>
            <button class="btn btn-success btn-custom" onclick="calculate('multiply')">product of a and b</button>
            <button class="btn btn-warning btn-custom" onclick="calculate('power')">a raise to b</button>
            <button class="btn btn-danger btn-custom" onclick="calculate('remainder')">get the remainder</button>
            <button class="btn btn-info btn-custom" onclick="calculate('equal')">check if a is equal to b</button>
            <h3 class="mt-3" id="result"></h3>
        </div>
    </div>
    <br><br>
    <p class="link">For more Information, go to <a href="https://www.w3schools.com/js/" target="_blank">W3S!!</a>.</p>
    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result = "";
            if (operation === "multiply") {
                result = `Product: ${num1 * num2}`;
            } else if (operation === "power") {
                result = `Power: ${Math.pow(num1, num2)}`;
            } else if (operation === "remainder") {
                result = `Remainder: ${num1 % num2}`;
            } else if (operation === "equal") {
                result = `Equality Check: ${num1 === num2}`;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
